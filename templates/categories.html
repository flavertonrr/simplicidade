{% extends "base.html" %}

{% block content %}
    <main role="main">
        <div class="row">
            <div class="col-lg-12">
                <h1>
                    Categorias
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul>
                    {% for (category, articles) in categories %}
                        <li>
                            <a href="{{ SITEURL }}/{{ category.url }}">
                                {{ category }}
                            </a>
                            <a href="{{ SITEURL }}/{{ category.url }}" class="badge badge-light light">
                                {{ articles|count }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </main>
{% endblock content %}
