{% extends "base.html" %}
{% block title %}
    {{ article.title|striptags}} - {{ SITENAME }}
{% endblock title %}

{% block content %}

    <main role="main">

        <div class="row">
          <div class="col-lg-12 text-justify">
            <h1>{{ article.title }}</h1>
            <p class="sub-title"><time datetime="{{ article.date.isoformat() }}">{{ article.date.strftime('%b %d, %Y') }}</time>&nbsp;<a href="{{ SITEURL }}/{{ article.category.url }}" class="badge badge-light light">{{ article.category }}</a></p>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 text-justify">
            <audio id="player" controls>
              <source src="{{ CDN_AUDIO_URL }}/{{ article.episode }}.mp3" type="audio/mp3">
              <source src="{{ CDN_AUDIO_URL }}/{{ article.episode }}.ogg" type="audio/ogg">
            </audio>
          </div>
        </div>

        <div class="row spacer-top">
          <div class="col-lg-12 text-justify">
            {{ article.content }}
          </div>
        </div>

        {% include "disqus.html" %}

    </main>

{% endblock content %}
